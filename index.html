<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-7" />
    <meta name="viewport" content="width=device-width, initial-scale=2.0" />
    <title>LifeTracker</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <!-- Supabase JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  </head>
  <body>
    <div class="container">
      <div class="menu-bar" id="menuBar">
        <button data-section="weekplan">Weekplan</button>
        <button data-section="health">Health</button>
        <button data-section="food">Food</button>
        <button data-section="sport">Sport</button>
        <button data-section="data">Data</button>
      </div>

      <div class="input-section" id="inputSection"></div>

      <div class="data-table">
        <div class="scrollbar-top">
          <div class="scrollbar-dummy"></div>
        </div>
        <div class="table-wrapper">
          <table>
            <thead>
              <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Category</th>
                <th>Mood</th>
                <th>Tinnitus</th>
                <th>Systolic</th>
                <th>Diastolic</th>
                <th>Heartrate</th>
                <th>Food</th>
                <th>Sport</th>
                <th>Comments</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Supabase Login Modal -->
    <div id="supabaseLoginModal" class="modal-overlay" style="display: none">
      <div class="modal-content">
        <h2>Sync with Cloud</h2>
        <p>Enter your Supabase credentials to sync your data.</p>
        <input
          type="email"
          id="supabaseEmail"
          placeholder="Email"
          autocomplete="email"
        />
        <input
          type="password"
          id="supabasePassword"
          placeholder="Password"
          autocomplete="current-password"
        />
        <div class="modal-actions">
          <button id="supabaseLoginCancel" class="modal-btn cancel-btn">
            Cancel
          </button>
          <button id="supabaseLoginConfirm" class="modal-btn confirm-btn">
            Login & Sync
          </button>
        </div>
        <p
          id="supabaseLoginError"
          class="error-message"
          style="display: none"
        ></p>
      </div>
    </div>

    <script src="app.js" defer></script>
  </body>
</html>
