<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logging-App</title>
  <style>
    :root {
      --dark-bg: #333;
      --light-bg: #fff;
      --dark-text: #fff;
      --light-text: #333;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: var(--dark-bg);
      color: var(--dark-text);
    }

    body.light-theme {
      background-color: var(--light-bg);
      color: var(--light-text);
    }

    .collapsed {
      display: none;
    }

    .section-container {
      margin: 15px 0;
    }

    .section-button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .section-button.hide {
      background-color: #f44336;
    }

    .number-input-group {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 15px 0;
    }

    input[type="number"] {
      width: 100px;
      padding: 8px;
      font-size: 16px;
    }

    button.number-control {
      padding: 8px 16px;
      font-size: 18px;
      background-color: #666;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .mood-button {
      padding: 10px;
      margin: 5px;
      background-color: #666;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .mood-button.selected {
      background-color: #4CAF50;
    }

    .tinnitus-button {
      padding: 10px;
      margin: 5px;
      background-color: #666;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .tinnitus-button.selected {
      background-color: #4CAF50;
    }

    textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      margin: 15px 0;
      font-size: 16px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    th, td {
      padding: 12px;
      border: 1px solid #666;
    }

    .toggle-switch {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body class="dark-theme">
  <h1>Logging-App</h1>
  
  <!-- Theme Toggle -->
  <label class="toggle-switch">
    <input type="checkbox" id="theme-toggle" checked>
    <span class="slider"></span>
  </label>

  <!-- Main Controls -->
  <div class="main-controls">
    <!-- Week Plan Section -->
    <div class="section-container">
      <button id="week-plan-btn" class="section-button">Show Week Plan</button>
      <div id="week-plan-section" class="collapsed">
        <h2>Week Plan</h2>
        <div class="mood-buttons">
          <button class="mood-button" data-value="very-good">Very Good</button>
          <button class="mood-button" data-value="good">Good</button>
          <button class="mood-button" data-value="neutral">Neutral</button>
          <button class="mood-button" data-value="bad">Bad</button>
          <button class="mood-button" data-value="very-bad">Very Bad</button>
        </div>
        <textarea id="week-comment" placeholder="Optional comment..."></textarea>
        <button id="confirm-week-plan">Confirm</button>
      </div>
    </div>

    <!-- Health Data Section -->
    <div class="section-container">
      <button id="health-data-btn" class="section-button">Show Health Data</button>
      <div id="health-data-section" class="collapsed">
        <h2>Health Data</h2>
        
        <div class="number-input-group">
          <button class="number-control minus">-</button>
          <input type="number" id="systolic" min="70" max="200" value="120">
          <button class="number-control plus">+</button>
          <label>Systolic (70-200)</label>
        </div>

        <div class="number-input-group">
          <button class="number-control minus">-</button>
          <input type="number" id="diastolic" min="30" max="120" value="80">
          <button class="number-control plus">+</button>
          <label>Diastolic (30-120)</label>
        </div>

        <div class="number-input-group">
          <button class="number-control minus">-</button>
          <input type="number" id="heart-rate" min="40" max="180" value="75">
          <button class="number-control plus">+</button>
          <label>Heart Rate (40-180)</label>
        </div>

        <div class="tinnitus-controls">
          <label>Tinnitus (1=low, 5=high):</label>
          <button class="tinnitus-button" data-value="1">1</button>
          <button class="tinnitus-button" data-value="2">2</button>
          <button class="tinnitus-button" data-value="3">3</button>
          <button class="tinnitus-button" data-value="4">4</button>
          <button class="tinnitus-button" data-value="5">5</button>
        </div>

        <textarea id="health-comment" placeholder="Optional comment..."></textarea>
        <button id="confirm-health-data">Confirm</button>
      </div>
    </div>

    <!-- Data Log Section -->
    <div class="section-container">
      <button id="show-log-btn" class="section-button">Show Data Log</button>
      <div id="data-table-section" class="collapsed">
        <h2>Data Log</h2>
        <table id="data-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Time</th>
              <th>Mood</th>
              <th>Systolic</th>
              <th>Diastolic</th>
              <th>Heart Rate</th>
              <th>Tinnitus</th>
              <th>Comments</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Manage Data Section -->
    <div class="section-container">
      <button id="manage-data-btn" class="section-button">Manage Data</button>
      <div id="manage-data-section" class="collapsed">
        <h2>Manage Data</h2>
        <button id="export-data">Export CSV</button>
        <button id="mail-data">Email Data</button>
        <button id="delete-data">Delete All</button>
        <button id="store-json">Backup Data</button>
        <input type="file" id="restore-json" hidden>
        <button onclick="document.getElementById('restore-json').click()">Restore Backup</button>
      </div>
    </div>
  </div>

  <script src="logapp.js"></script>
</body>
</html>
